[global/wm]
include-file = /home/kurata/.config/polybar/colors.ini
include-file = /home/kurata/.config/polybar/modules.ini
include-file = /home/kurata/.config/polybar/utils.ini

margin-bottom = 0
margin-top = 0

[bar/main]
monitor =
monitor-fallback =
monitor-strict = false
override-redirect = false
bottom = false
fixed-center = true

width = 100%
height = 24

offset-x = 0%
offset-y = 0%

background = ${color.alpha}
foreground = ${color.foreground}

radius-top = 0
radius-bottom = 0

underline-size = 0
underline-color = ${color.foreground}


border-top-size = 5
border-bottom-size = 0
border-left-size = 5
border-right-size = 5
border-color = ${color.alpha}
padding = 0

module-margin-left = 0
module-margin-right = 0

font-0 = "JetBrains Mono:size=11;3"
font-1 = "Iosevka Nerd Font :size=16;1"
font-2 = "Iosevka Nerd Font :size=15;4"
font-3 = "Iosevka Nerd Font :size=18;4"
font-4 = "M+ 1mn :size=11;3"

modules-left = spacing OLD launcher ORD sep LD bspwm RD sep sep MLD title MRD
modules-center =
modules-right = BLD temperature BCL memory BCR cpu BRD dot YLD pulseaudio YRD dot PLD battery PRD dot GLD netspeed wifi GRD dot GRLD dateicon date GRRD spacing

separator =
dim-value = 1.0
wm-name =
locale =

tray-position = none
tray-detached = false
tray-maxsize = 16
tray-background = ${color.alpha}
tray-offset-x = 0
tray-offset-y = 0
tray-padding = 0
tray-scale = 1.0

wm-restack = bspwm
enable-ipc = true
click-left = 
click-middle = 
click-right =
scroll-up =
scroll-down =
double-click-left =
double-click-middle =
double-click-right =
cursor-click = 
cursor-scroll = 

[settings]
throttle-output = 5
throttle-output-for = 10
screenchange-reload = false
compositing-background = source
compositing-foreground = over
compositing-overline = over
compositing-underline = over
compositing-border = over
pseudo-transparency = false