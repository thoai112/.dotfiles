[module/date]
type = internal/date

interval = 1.0

time = " %I:%M %p"

time-alt = " %a, %d %b %Y"

format = <label>
#format-prefix = 
format-prefix-font = 3
format-foreground = ${color.white}
format-background = ${color.red}
format-padding = 0

label = %time%

[module/dateicon]
type = custom/text
content-background = ${color.gray}
content-foreground = ${color.yellow}
content = " "
content-font = 3
content-padding-right= 0

[module/wifi]
type = internal/network
interface = wlan0
unknown-as-up = true
interval = 3.0
tail = true

format-connected = "<label-connected>"

format-connected-foreground = ${color.gray}

#label-connected = %essid%   %downspeed:1:10%   %upspeed:1:10%
label-connected = %essid%
label-connected-background = ${color.green}
label-connected-foreground = ${color.white}


#format-disconnected-prefix  = "睊 "
#format-disconnected-prefix-foreground = ${color.cyan}
#format-disconnected-prefix-background = ${color.gray}
format-disconnected-foreground = ${color.white}
format-disconnected-background = ${color.green}
#format-disconnected-prefix-font = 3

format-disconnected = NO WIFI

#ramp-signal-0 = " "
#ramp-signal-foreground = ${color.cyan}
#ramp-signal-background = ${color.gray}
#ramp-signal-font = 3
#format-padding = 2

[module/netspeed]
type = internal/network

interface = wlan0
interval = 3.0
label-connected = "%{T1}%downspeed%%{T-}"
label-connected-background = ${color.gray}
label-connected-foreground = ${color.red}
label-disconnected = "%{T3}睊 %{T-}"
label-disconnected-background = ${color.gray}
label-disconnected-foreground = ${colors.red}
label-connected-font = 3
label-disconnected-font = 3

[module/battery]
type = internal/battery

full-at = 99

battery = ${system.battery}
adapter = ${system.adapter}

poll-interval = 2
time-format = %H:%M

format-charging = <animation-charging><label-charging>
format-charging-prefix =

format-discharging = <ramp-capacity><label-discharging>

format-full = <label-full>
format-full-prefix = " "
format-full-prefix-font = 3
format-full-prefix-foreground = ${color.background}
format-full-prefix-background = ${color.gray}

label-charging = %percentage%%
label-discharging = %percentage%%
label-full = %percentage%%

label-charging-background = ${color.pink}
label-discharging-background = ${color.pink}
label-full-background = ${color.gray}

label-charging-foreground = ${color.white}
label-discharging-foreground = ${color.white}
label-full-foreground = ${color.white}

ramp-capacity-0 = " "
ramp-capacity-1 = " "
ramp-capacity-2 = " "
ramp-capacity-3 = " "
ramp-capacity-4 = " "
ramp-capacity-font = 3
ramp-capacity-foreground = ${color.blue}
ramp-capacity-background = ${color.gray}

animation-charging-0 = " "
animation-charging-1 = " "
animation-charging-2 = " "
animation-charging-3 = " "
animation-charging-4 = " "
animation-charging-font = 3
animation-charging-foreground = ${color.blue}
animation-charging-background = ${color.gray}
animation-charging-framerate = 750

[module/pulseaudio]
type = internal/pulseaudio

sink = alsa_output.pci-0000_12_00.3.analog-stereo

use-ui-max = false

interval = 5

format-volume = <ramp-volume><label-volume>

format-muted = <label-muted>
format-muted-prefix = " "
format-muted-prefix-font = 3
format-muted-prefix-foreground = ${color.pink}
format-muted-prefix-background = ${color.gray}

label-volume = "%percentage%% "
label-muted = "Mute"

label-volume-background = ${color.yellow}
label-muted-background = ${color.yellow}

label-volume-foreground = ${color.gray}
label-muted-foreground = ${color.gray}

ramp-volume-0 = " "
ramp-volume-1 = " "
ramp-volume-2 = " "
ramp-volume-3 = " "
ramp-volume-4 = " "
ramp-volume-5 = " "
ramp-volume-6 = " "
ramp-volume-7 = " "
ramp-volume-8 = " "
ramp-volume-9 = " "
ramp-volume-font = 2
ramp-volume-foreground = ${color.pink}
ramp-volume-background = ${color.gray}

ramp-headphones-0 = 
ramp-headphones-1 = 

[module/cpu]
type = internal/cpu

interval = 1

format-prefix = 
format-prefix-font = 3
format-foreground = ${color.yellow}
format-background = ${color.blue}
format-padding = 0
label = " %percentage%%"

[module/memory]
type = internal/memory

interval = 1

format = <label> 
format-prefix = " "
format-prefix-font = 3
format-padding = 0
format-foreground = ${color.white}
format-background = ${color.altred}

label = " %mb_used%"

[module/temperature]
type = internal/temperature
interval = 1
hwmon-path = /sys/devices/pci0000:00/0000:00:18.3/hwmon/hwmon4/temp1_input
warn-temperature = 70
units = true
format = <ramp> <label>
format-foreground = ${color.magenta}
format-background = ${color.gray}
format-padding = 0
format-warn = <ramp> <label-warn>
format-warn-padding = 0
format-warn-foreground = ${color.red}
format-warn-background = ${color.gray}
label = "%temperature-c% "
label-warn = "%temperature-c% " 
ramp-0 = 
ramp-1 = 
ramp-2 = 
ramp-3 = 
ramp-4 = 
ramp-font = 3

[module/launcher]
type=custom/text
content = 
content-font = 3
content-foreground= ${color.blue}
content-background = ${color.orange}
content-padding=1
click-left=def-dmenu

[module/bspwm]
type = internal/bspwm
interval = 3
module-margin-left = 0
module-margin-right = 0
label-focused = "%{T3}%name%%{T-} "
label-focused-font =  4
label-focused-background = ${color.background}
label-focused-underline= ${color.blue}
label-focused-padding = 2

label-occupied = "%{T3}%name%%{T-} "
label-occupied-font = 4
label-occupied-foreground = ${color.red}
label-occupied-background = ${color.background}
label-occupied-padding = 2

label-urgent = "%{T3}%name%%{T-} "
label-urgent-background = ${color.background}
label-urgent-padding = 2
label-urgent-font = 4

label-empty = "%{T3}%name%%{T-} "
label-empty-foreground = ${color.blue}
label-empty-background = ${color.background}
label-empty-padding = 2
lable-empty-font = 4

[module/title]
type = internal/xwindow
format = <label>
format-prefix = 
format-prefix-font = 2
format-prefix-background = ${color.magenta}
format-prefix-foreground = #0a0a0a
format-prefix-padding = 0
label = "%title%"
label-maxlen = 20
label-background = ${color.magenta}
label-foreground = ${color.foreground}
label-padding = 0
label-empty = "HELLO KURATA !"
label-empty-background = ${color.magenta}
label-empty-foreground = ${color.foreground}
label-empty-padding = 0
lable-empty-font = 2